<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolishIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* A clean, modern font */
        }
        /* Custom scrollbar for a more refined look */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: rgba(14, 165, 233, 0.6); /* cyan-600 with opacity */
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: rgba(14, 165, 233, 0.8); /* cyan-500 with opacity */
        }
        @keyframes subtleShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .shine-button {
            background-size: 200% 200%;
        }
        .shine-button:hover {
            animation: subtleShine 3s ease infinite;
        }

        .skeleton-loader {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        /* Custom focus ring to match theme - excluding output textarea */
        textarea:not(#outputText):focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.7); /* More visible focus ring */
            border-color: rgba(56, 189, 248, 0.7);
        }
        /* Remove focus styles from output textarea */
        #outputText:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-800 via-slate-700 to-slate-600 text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-cyan-500 selection:text-white">

    <div class="bg-white/10 backdrop-blur-lg shadow-[0_0_20px_5px_rgba(14,165,233,0.4)] rounded-xl p-6 md:p-10 w-full max-w-3xl space-y-8 transform transition-all duration-500 border border-white/20">
        
        <header class="text-center">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-cyan-300 mb-2">
                <i class="fas fa-rocket mr-2"></i>PolishIQ
            </h1>
            <p class="text-slate-300 text-sm font-medium">
            </p>
        </header>

        <div id="error-message-container" class="hidden bg-red-500/20 border border-red-700 text-red-300 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold"><i class="fas fa-exclamation-triangle mr-2"></i>Error:</strong>
            <span id="error-message" class="block sm:inline">Something went wrong.</span>
        </div>

        <main class="space-y-6">
            <div>
                
                <div class="flex justify-between mb-2">
                    <button id="pasteButton" title="Paste from Clipboard" class="p-2 text-slate-300 hover:text-cyan-300 transition-colors duration-150 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400/50">
                        <i class="fas fa-paste text-lg mr-2"></i>paste
                    </button>
                    <button id="clearButton" title="Clear Input" class="p-2 text-slate-300 hover:text-cyan-300 transition-colors duration-150 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400/50">
                        <i class="fas fa-times text-lg mr-2"></i>clear
                    </button>
                </div>
                <div class="relative">
                    <textarea id="inputText" rows="6" class="w-full p-4 rounded-lg bg-slate-600/50 text-white border border-white/30 focus:border-cyan-400/50 transition-colors duration-150 placeholder-slate-300 resize-y" placeholder="Enter your text here..."></textarea>
                </div>
            </div>

            <div class="text-center">
                <div class="flex items-center justify-center space-x-4">
                    <select id="enhanceMode" class="px-4 py-2 bg-slate-600/50 text-white border border-white/30 rounded-lg focus:border-cyan-400/50 focus:outline-none focus:ring-2 focus:ring-cyan-400/50">
                        <option value="formal">Formal</option>
                        <option value="simplify">Simplify</option>
                        <option value="creative">Creative</option>
                        <option value="concise">Concise</option>
                    </select>
                    <button id="enhanceButton" class="shine-button relative group px-8 py-3 bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-cyan-500 hover:to-blue-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-cyan-400/50 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300/50 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i id="buttonIcon" class="fas fa-wand-magic-sparkles text-lg"></i>
                        </span>
                        Enhance Text
                    </button>
                </div>
            </div>
            
            <div>
                
                <div class="relative">
                    <textarea id="outputText" rows="6" class="w-full p-4 rounded-lg bg-slate-600/50 text-white border border-white/30 transition-colors duration-150 placeholder-slate-300 resize-y caret-transparent" placeholder="Enhanced Text will appear here" readonly></textarea>
                    <!-- Skeleton loader for output text -->
                    <div id="outputSkeleton" class="absolute inset-0 p-4 space-y-2 bg-slate-600/50 rounded-lg hidden">
                        <div class="h-4 bg-white/20 rounded w-full skeleton-loader"></div>
                        <div class="h-4 bg-white/20 rounded w-5/6 skeleton-loader" style="animation-delay: 0.1s;"></div>
                        <div class="h-4 bg-white/20 rounded w-3/4 skeleton-loader" style="animation-delay: 0.2s;"></div>
                    </div>

                    <button id="copyButton" title="Copy to Clipboard" class="absolute top-2 right-2 p-2 text-slate-300 hover:text-cyan-300 transition-colors duration-150 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400/50">
                        <i class="fas fa-copy text-lg"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-8">
            <p class="text-xs text-slate-300">
            </p>
        </footer>
    </div>

    <script>
        const API_KEY = "AIzaSyDSF270Y1VJf1fe4G8ZAuw7bOITbAlal74"; // As provided
        const MODEL_NAME = "gemini-2.0-flash"; // As provided
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        const inputTextElem = document.getElementById('inputText');
        const outputTextElem = document.getElementById('outputText');
        const enhanceButton = document.getElementById('enhanceButton');
        const buttonIcon = document.getElementById('buttonIcon');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const pasteButton = document.getElementById('pasteButton');
        
        const errorMessageContainer = document.getElementById('error-message-container');
        const errorMessageElem = document.getElementById('error-message');
        
        const outputSkeleton = document.getElementById('outputSkeleton');

        inputTextElem.addEventListener('input', () => {
            // Clear output when input is cleared
            if (!inputTextElem.value.trim()) {
                outputTextElem.value = '';
            }
        });

        // Add Enter key press event listener
        inputTextElem.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent default newline
                enhanceButton.click(); // Trigger enhance button click
            }
        });

        enhanceButton.addEventListener('click', async () => {
            const textToEnhance = inputTextElem.value.trim();

            if (!textToEnhance) {
                showError("Input text cannot be empty.");
                return;
            }

            // UI updates for loading state
            enhanceButton.disabled = true;
            buttonIcon.classList.remove('fa-wand-magic-sparkles');
            buttonIcon.classList.add('fa-spinner', 'fa-spin');
            errorMessageContainer.classList.add('hidden');
            outputTextElem.value = ''; // Clear previous output
            outputTextElem.placeholder = ''; // Hide placeholder
            outputSkeleton.style.display = 'block'; // Show skeleton loader

            const enhanceMode = document.getElementById('enhanceMode').value;
                let prompt = '';
                switch(enhanceMode) {
                    case 'formal':
                        prompt = `Enhance the following text to make it more professional without changing its length significantly or altering its core meaning. Maintain the same language as the original text: "${textToEnhance}"`;
                        break;
                    case 'simplify':
                        prompt = `Directly simplify the following text. Your goal is to make it very easy to understand for anyone. This means you must:
1. Replace any difficult or complex words with much simpler, common alternatives.
2. Break down all long sentences into short, clear, and easy-to-follow sentences.
3. Ensure the core meaning and main idea of the original text are preserved but presented in the simplest possible way.
Important: Your entire output should ONLY be the simplified text itself. Do not include any introductory phrases (like "Here's a simplified version:"), headings (like "Main idea:" or "Instructions:"), explanations of your process, or any other text before or after the simplified content. "${textToEnhance}"`;
                        break;
                    case 'creative':
                        prompt = `Enhance this text creatively using vivid language, metaphors and similes while maintaining the original meaning, without any introductory text: "${textToEnhance}"`;
                        break;
                    case 'concise':
                        prompt = `Shorten the following text while retaining the main points. Make it more concise without losing essential information. Maintain the same language as the original text: "${textToEnhance}"`;
                        break;
                    default:
                        prompt = `Enhance the following text to make it more professional without changing its length significantly or altering its core meaning. Maintain the same language as the original text: "${textToEnhance}"`;
                }

            const requestBody = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }],
                generationConfig: {
                    temperature: 0.7,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 1024
                }
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: "Unknown API error" } }));
                    console.error('API Error Data:', errorData);
                    let detail = "Please check console for details.";
                    if (errorData && errorData.error && errorData.error.message) {
                        detail = errorData.error.message;
                         if (detail.includes("API key not valid")) {
                            detail = "The provided API key is not valid. Please check the key and try again. (This is a placeholder key from the prompt, actual calls will fail).";
                        } else if (response.status === 404 && detail.includes("models/gemini-2.0-flash")) {
                            detail = "The model 'gemini-2.0-flash' was not found. This might be a placeholder model name. (API call failed due to invalid model).";
                        }
                    }
                    throw new Error(`API request failed with status ${response.status}. ${detail}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
                    const enhancedText = data.candidates[0].content.parts[0].text;
                    outputTextElem.value = enhancedText;
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    // Handle cases where content is blocked due to safety settings or other reasons
                    let reason = data.promptFeedback.blockReason;
                    let safetyRatingsInfo = "";
                    if (data.promptFeedback.safetyRatings && data.promptFeedback.safetyRatings.length > 0) {
                       safetyRatingsInfo = data.promptFeedback.safetyRatings.map(r => `${r.category}: ${r.probability}`).join(', ');
                    }
                    showError(`Content generation blocked. Reason: ${reason}. ${safetyRatingsInfo ? 'Details: ' + safetyRatingsInfo : ''}`);
                    outputTextElem.value = '';
                } 
                else {
                    console.error('Unexpected API response structure:', data);
                    showError("Received an unexpected response from the AI. The enhanced text could not be extracted.");
                    outputTextElem.value = '';
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                showError(error.message || "An unexpected error occurred. Please try again.");
                outputTextElem.value = ''; // Clear output on error
                updateOutputCharCount();
            } finally {
                // Restore button and icon, hide skeleton
                enhanceButton.disabled = false;
                buttonIcon.classList.remove('fa-spinner', 'fa-spin');
                buttonIcon.classList.add('fa-wand-magic-sparkles');
                outputSkeleton.style.display = 'none';
                outputTextElem.placeholder = 'Enhanced Text will appear here'; // Restore placeholder
            }
        });

        copyButton.addEventListener('click', () => {
            if (!outputTextElem.value) {
                showTemporaryMessage(copyButton, "Nothing to copy!", 1500);
                return;
            }
            navigator.clipboard.writeText(outputTextElem.value)
                .then(() => {
                    showTemporaryMessage(copyButton, "Copied!", 1500);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    showTemporaryMessage(copyButton, "Copy failed!", 1500);
                });
        });
        
        clearButton.addEventListener('click', () => {
            inputTextElem.value = '';
            outputTextElem.value = '';
            showTemporaryMessage(clearButton, "Cleared!", 1500);
        });
        
        pasteButton.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                inputTextElem.value = text;
                showTemporaryMessage(pasteButton, "Pasted!", 1500);
            } catch (err) {
                console.error('Failed to paste: ', err);
                showTemporaryMessage(pasteButton, "Paste failed!", 1500);
            }
        });

        function showError(message) {
            errorMessageElem.textContent = message;
            errorMessageContainer.classList.remove('hidden');
        }

        function showTemporaryMessage(element, message, duration) {
            const originalIcon = element.innerHTML;
            const originalTitle = element.title;
            element.innerHTML = `<i class="fas fa-check text-green-400"></i>`;
            element.title = message;
            
            // Simple tooltip-like message for copy status
            const msgElem = document.createElement('span');
            msgElem.textContent = message;
            msgElem.className = 'absolute -top-8 right-0 bg-slate-600 text-xs text-white px-2 py-1 rounded-md shadow-lg whitespace-nowrap';
            element.parentElement.appendChild(msgElem);

            setTimeout(() => {
                element.innerHTML = originalIcon;
                element.title = originalTitle;
                msgElem.remove();
            }, duration);
        }


    </script>

</body>
</html>
